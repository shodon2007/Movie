<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Films</title>
</head>

<body>
    <div class="burger">
        <div class="burger__menu">
            <div class="burger__top">
                <div class="burger__exit" onclick="burgerClick()">
                    <svg width="500" height="500" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="91.1527" y="499.999" width="128.91" height="578.197" rx="40"
                            transform="rotate(-135 91.1527 499.999)" />
                        <rect y="91.152" width="128.91" height="578.197" rx="40" transform="rotate(-45 0 91.152)" />
                    </svg>
                </div>
            </div>
            <div class="burger__bottom">
                <div class="burger__link link__active">Best Movies</div>
                <div class="burger__link">Films</div>
                <div class="burger__link">Series</div>
            </div>
        </div>
        <div class="burger__another" onclick="burgerClick()"></div>
    </div>
    <header>
        <div class="body">
            <div class="header__burger">
                <img src="img/burger.png" alt="burger" onclick="burgerClick()">
            </div>
            <div class="header__search">
                <input type="text" class="search__input" placeholder="search film...">
                <button class="search__button"><img src="img/search.png" alt="search"></button>
            </div>
        </div>
    </header>
    <div class="films">
        <div class="body">
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
